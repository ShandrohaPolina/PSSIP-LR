    <script>
        function showCurrentTime() {
            var now = new Date();
            var hours = now.getHours();

            var seconds = now.getSeconds();

        }
    </script>

    <!-- Задание 3: Работа с объектом Array -->
    <h1>Задание №3</h1>
    <script>
        var array = [1, 2, 3, 4, 5, 6, 7];
        var Count = 0;
        var maxElement = array[0];

        for (var i = 0; i < array.length; i++) {
            if (array[i] % 2 === 0) {
                Count++;
            }
            if (array[i] > maxElement) {
                maxElement = array[i];
            }
        }

        document.write("Исходный массив: " + array + "<br>");
        document.write("Количество четных элементов: " + Count + "<br>");
        document.write("Максимальный элемент: " + maxElement + "<br>");
    </script>
