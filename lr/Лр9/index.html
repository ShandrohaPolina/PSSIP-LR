    <!-- Оператор  switch-->
    <script>
        // Вы получите различные приветствия в зависимости от того, какой сейчас день недели. Заметьте, что Воскресенье=0, Понедельник=1, Вторник=2, и т.д.
        var d = new Date();
        var theDay = d.getDay();
        switch (theDay) {
            case 1:
                document.write("Господи, оно опять...");
            case 5:
                document.write("Неужели Пятница?");
                break;
            case 6:
                document.write("Давай, я жду вечера Субботы");
                break;
            case 0:
                document.write("Сонное Воскресенье...");
                break;
            default:
                document.write("Когда же наступят выходные!?");
        }
    </script>
    <hr>

    <!-- Continue -->
    <script>
        var i = 0;
        for (i = 0; i <= 5; i++) {
            if (i == 3)
                continue;
            document.write("Число i = " + i);
            document.write("<br>")
        }
    </script>
    <hr>
    <!-- цикл while -->
    <!-- Break -->
    <script>
        var b = 0;
        while (b <= 5) {
            document.write("Число b = " + b);
            document.write("<br>")
            b++;
            if (b == 3) break;
        }
    </script>
